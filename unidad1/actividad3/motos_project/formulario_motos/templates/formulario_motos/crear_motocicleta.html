<!DOCTYPE html>
<html>
<head>
    <title>Agregar Motocicleta</title>
</head>
<body>
    <h1>Agregar Motocicleta</h1>
    <form method="post">
        {% csrf_token %}
        <label>Placa:</label>
        <input type="text" name="placa" required><br>
        <label>Propietario:</label>
        <input type="text" name="propietario" required><br>
        <label>Cilindraje:</label>
        <input type="number" name="cilindraje" required><br>
        <label>Fecha de fabricaci√≥n:</label>
        <input type="date" name="fecha_fabricacion" required><br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_motocicletas' %}">Volver a la lista</a>
</body>
</html>
